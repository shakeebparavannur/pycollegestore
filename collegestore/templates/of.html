{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'form/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'form/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'form/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'form/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="{% static 'form/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Student Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation">
                        {% csrf_token %}
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="">
                                    <div class="input-group">
                                        <input class="input--style-5 form-control" type="text" name="name" required/>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">DOB & Age</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="date" id="dob" name="date" required>
                                            <label class="label--desc">Date of Birth</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input onclick="calAge();" class="input--style-5" type="number" id="age" name="age" readonly required>
                                            <label class="label--desc">Age</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name ">Gender</div>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Male
                                    <input type="radio" class="input--style-5" name="gender" value="male">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Female
                                    <input type="radio" class="input--style-5" name="gender" value="female">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Other
                                    <input type="radio" class="input--style-5" name="gender" value="other">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone No</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="tel" name="phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="input--style-5" name="address" required></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row m-b-55">
                            <div class="name">Department</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="department" id="department" required>
                                            <option disabled="disabled" selected="selected">Select Department</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Course</div>
                            <div class="p-t-15">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="course" id="course" required>
                                            <option disabled="disabled" selected="selected">Select Course</option>

                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Purpose</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="purpose" id="purpose" required>
                                            <option disabled="disabled" selected="selected">Select Purpose</option>
                                            <option value="enquiry">Enquiry</option>
                                            <option value="place order">Place Order</option>
                                            <option value="return">Return</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name ">Materials</div>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Note Book
                                    <input type="checkbox" class="input--style-5" name="material" value="notebook">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Exam Papers
                                    <input type="checkbox" class="input--style-5" name="material" value="exampaper">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container m-r-55">Pen
                                    <input type="checkbox" class="input--style-5" name="material" value="pen">
                                    <span class="checkmark"></span>
                                </label>
                                <!--  -->
                            </div>
                        </div>
                        <div>
                            <button onclick="alertFunction()" class="btn btn--radius-2 btn--green" style="margin-right: 50px; margin-left: 20px;" type="submit">submit</button>
                            <a href="cred/logout"class=" btn btn--radius-2 btn--red"> Logout</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>
        function calAge(){
            var userDate = document.getElementById('dob').value;

            var dob = new Date(userDate);

            var month_diff = Date.now() - dob.getTime();

            var age_dt = new Date(month_diff);
            var year = age_dt.getUTCFullYear();
            
            var age =Math.abs(year - 1970);

            console.log(age)
            document.getElementById('age').value = age;
        };
    </script>
    <script>
        var courseObject = {
            "Commerce":["B.Com CA","B.Com IF","B.Com Finance","M.Com"],
            "Computer Science" : ["B.Sc Computer Science","BCA","M.Sc Computer Science"],
            "Physics":["B.Sc Physics","M.Sc Physics"],
            "Chemistry":["B.Sc Chemistry","M.Sc Chemistry"]
        }
        window.onload = function(){
            var departmentSel = document.getElementById("department");
            var courseSel = document.getElementById("course");

            for (var x in courseObject){
                departmentSel.appendChild(new Option(x,x));
            }
            departmentSel.onchange=function(){
                courseSel.length = 1;

                for (var y in courseObject[this.value]){
                    courseSel.appendChild(new Option(courseObject[this.value][y],y));
                }
            }
        }

        function alertFunction(){
        alert("Your order has been placed");
        }
        
    </script>
   
    <!-- Jquery JS-->
    <script src="{% static 'form/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'form/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'form/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'form/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main JS-->
    <script src="{% static 'form/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
